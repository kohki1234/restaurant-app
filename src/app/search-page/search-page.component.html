


<h2 class="head_test">Restraunt Search Tool</h2>


<p class="explanation-text">
  You will be able to search the spefic line and list up the restaurant on the line.
</p>

  <div>

      <form (ngSubmit)="onSubmit(lineForm)" #lineForm="ngForm">
          <div class="form-group">
              <label for="line"> Please enter the line you would like to take? : </label>
              <input type="text" 
              name="line" class="form-control" 
              id="line" #line="ngModel"
              [(ngModel)]="model.line"
              >
           </div>



          <u class="listLink" *ngIf="!isSelected" (click)="onClick()">You want to choose from the list...?</u>
          <div *ngIf="isSelected" class="form-group">
            <label for="selected"> Please select the line from here</label>
            <br>
              <mat-form-field>
                <!-- <mat-label>List of lines</mat-label> -->
                <mat-select name="selected" 
                
                id="selected"
                #line2="ngModel"
                [(ngModel)]="model.selected"
                >
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>

          <br>
          <br>


            <button type="submit" 
            class="btn btn-success" 
            [disabled]="!lineForm.form.valid">
            Submit

          </button>

      </form>


      <a routerLink="/">Back to the previous page</a>
    
  </div>


<hr>
